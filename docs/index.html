          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/buble.css" title="buble">
    <link href="//fonts.googleapis.com/css?family=Merriweather:400,300,700" rel="stylesheet" type="text/css">

<body>
<nav>
    <a href="https://www.valtech.fr" class="logo"><i class="valtech-logo glyph" data-icon="valtech-logo"></i><span>TechDay</span></a>
</nav>
<div id="app">Loading ...</div>
</body>
<script>
  window.$docsify = {
    name: "ngrx",
    repo: "http://github.com/NodeAndTyped/techday-ngrx",
    auto2top: true,
    coverpage: true,
    executeScript: true,
    loadSidebar: true,
    maxLevel: 4,
    subMaxLevel: 2,
    search: {
      noData: {
        "/": "No results!"
      },
      paths: "auto",
      placeholder: {
        "/": "Search"
      }
    },
    formatUpdated: "{MM}/{DD} {HH}:{mm}",
    plugins: [
      function (hook, vm) {
        hook.beforeEach(function (html) {
          var url = "http://github.com/NodeAndTyped/techday-ngrx/blob/master/docs/" + vm.route.file;
          var editHtml = "[:memo: Edit Document](" + url + ")\n";

          return html
            + "\n----\n"
            + "Last modified {docsify-updated} "
            + editHtml;
        });
      }
    ]
  };
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-typescript.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
</html>
